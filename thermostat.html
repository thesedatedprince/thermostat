Current temp
usage
Power mode

Interaction:
Up temp
Down temp
powerswitch
reset -->
<!DOCTYPE html>

<head>
  <title>Thermostat</title>
  <script src="src/Thermostat.js"></script>
  <script src="jquery.js"></script>
  <script src="interface.js"></script>
  <link rel="stylesheet" href="./public/main.css" type="text/css" />
</head>
<body>

  <section>
    <h3> Outside temperature: <span id="outsideTemperature"></span></h3>
    <h3 id='currentTemperature'></h3>
    <h3 id='usage'></h3>
    <h3 id='powerMode'></h3>
  </section>
  <br>
  <section>
    <form id="selectCity">
      <input id="currentCity" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>
  <br>
  <section>
    <div class ="buttons">

      <form id="upform" class="leftbutton">
        <label for="up">Temp Up
          <input type="number" min="1" name="up"><br>
        </label>
        <div>
          <input  type="submit" value="Temp Up">
        </div>
      </form>

      <form id="downform" class="rightbutton">
        <label for="down">Temp Down
          <input type="number" min="1" name="down"><br>
        </label>
        <div>
          <input type="submit" value="Temp Down">
        </div>
      </form>
    </div>
  </section>

  <section>
    <div class="powerbutton">
      <button id="powerModeButton">Power Mode</button>
    </div>


    <div class="reset">
      <button id="resetButton">Reset</button>
    </div>

  </section>



</html>
