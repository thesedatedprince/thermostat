<!-- Visual:
Current temp
usage
Power mode

Interaction:
Up temp
Down temp
powerswitch
reset -->
<!DOCTYPE html>

<head>
  <title>Thermostat</title>
  <script src="src/Thermostat.js"></script>
  <script src="jquery.js"></script>
  <script src="interface.js"></script>
  <link rel="stylesheet" href="./public/main.css" type="text/css" />
</head>
<body>

  <section>
    <div class="currenttemp">
      <h3 id='currentTemperature'></h3>
    </div>
  </section>
  <br>

  <br>
  <section>

      <form id="upform" class="forms">
        <label for="up">Temp Up<br />
          <input type="number" min="1" name="up">
        </label>
        <div>
          <input  type="submit" value="Temp Up">
        </div>
      </form>

      <form id="downform" class="forms">
        <label for="down">Temp Down<br />
          <input type="number" min="1" name="down">
        </label>
        <div>
          <input type="submit" value="Temp Down">
        </div>
      </form>
  </section>

  <section>
    <div class="outtemp">
        <p> Outside temperature: <span id="outsideTemperature"></span></p>
    </div>
    <div class="selcity">
      <form id="selectCity">
        <input id="currentCity" type="text" placeholder="Enter a city"></input>
        <div>
          <input type="submit"></input>
        </div>
      </form>

  </section>



  <section>
    <div class="extrainfo">
        <p id='powerMode'></span>
    </div>
    <div class="extrainfo">
        <p id='usage'></span>
    </div>
  </section>


  <section>
    <div class="extrainfo">
      <button id="powerModeButton">Power Mode</button>
    </div>


    <div class="extrainfo">
      <button id="resetButton">Reset</button>
    </div>

  </section>



</html>
